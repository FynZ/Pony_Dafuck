<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PonyDaFuck</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" />

        <link type="text/css" rel="stylesheet" href="../static/css/font-awesome.min.css" 
            th:href="@{/css/font-awesome.min.css}"/>
        <link type="text/css" rel="stylesheet" href="http://fr.allfont.net/allfont.css?fonts=arial-black"/>
        <link type="text/css" rel="stylesheet" href="http://fr.allfont.net/allfont.css?fonts=ubuntu" />
        <link type="text/css" rel="stylesheet" href="http://fr.allfont.net/allfont.css?fonts=open-sans"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        <div class="row">
                <div class="col-3">
                </div>
                <div class="col">
                    <br/>
                    <form th:action="@{/reset-password}" th:object="${forgotPasswordViewModel}" th:method="POST" autocomplete="on">
                        <div class="form-group">
                            <label for="login">Email address</label>
                            <input th:field="*{mail}" type="email" class="form-control" id="login" aria-describedby="EmailHelp" placeholder="Enter email" name="login" />
                            <small id="EmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-3">
                </div>
            </div>
    </body>
</html>
