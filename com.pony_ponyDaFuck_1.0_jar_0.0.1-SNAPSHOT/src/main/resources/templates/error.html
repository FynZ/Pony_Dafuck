<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>PonyDaFuck</title>
        <link rel="icon" type="image/png" href="../../images/logo-min.png" th:href="@{/images/logo.png}" />
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="../static/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}" type="text/css" />
        <link rel="stylesheet" href="../resources/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css" />
        <link rel="stylesheet" href="../resources/css/style.min.css" th:href="@{/css/style.min.css}" type="text/css" />
        <link rel="stylesheet" href="../resources/css/pony.css" th:href="@{/css/pony.css}" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body th:with="httpStatus=${T(org.springframework.http.HttpStatus)}">
        <div class="jumbotron error-box">
            <div class="container-fluid login-logo">

                <div><b>P</b>ony<b>D</b>a<b>F</b>uck</div>
                <img src="../../images/dead_rainbow.png" class="error-img" alt="" th:src="@{/images/dead_rainbow.png}" />

                <div class="box box-danger error-result">
                    <br></br>
                    <p th:if="${url}">
                        <b>Page:</b> <span th:text="${url}">Page URL</span>
                    </p>
                    <p th:if="${timestamp}" id='created'>
                        <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                    </p>
                    <p th:if="${status}">
                        <b>Response Status:</b> <span th:text="${status}">status-code</span>
                        <span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
                    </p>

                    <!--<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h1>-->
                    <p th:utext="${errorMessage}">
                        <span>Error java.lang.NullPointerException</span>
                    </p>

                    <div
                        th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
                        <b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>
                        <span th:if="${exception}" th:text="${exception}">exception ...</span>
                        <span th:if="${message} and ${message.length() != 0}"
                            th:text="${message}">message ...</span>
                    </div>

                    <p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
                        Cause unknown (no exception details available)</p>
                    <br></br>
                    <button class="btn btn-success error-return">
                        <a href="home.html" th:href="@{/home}">Back to Home Page</a>
                    </button>
                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer :: footer"></footer>

        <script type="text/javascript" src="../static/plugins/jquery/jquery-3.3.1.min.js" th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"></script>
        <script src="../resources/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
