<h1 class="content-title">Formulaire des roles</h1>
<div class="row">
    <div class="col-xs-12">
        <form 
            id="role-form" 
            action="#" 
            method="POST" 
            th:action="@{roles/form/} + (${roleForm.id} != NULL ? ${roleForm.id} : '')"
            th:object="${roleForm}" 
            th:method="${roleForm.id} != NULL ? PUT : POST">
		    <input type="hidden" placeholder="Id role" name="id" th:field="*{id}" />
		    <div class="row">
			<div class="form-role col-xs-12" th:classappend="${#fields.hasErrors('name')} OR *{duplicate} ? 'has-error'">
			    <label for="role-name">Nom* :</label>
			    <input id="role-name" class="form-control" type="text" placeholder="Nom du role" name="name" th:field="*{name}"/>
			    <div class="help-block text-sm uppercase-first-letter" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erreur sur le nom de l'utilisateur</div>
			    <div class="help-block text-sm uppercase-first-letter" th:if="*{duplicate}">Ce nom existe déjà</div>
			</div>
		    </div>
		    <p class="text-sm">* Champs obligatoires</p>
		    <a class="custom-link" href="roles/">
			<button class="btn btn-primary"> 
			    <span>Annuler</span>
			</button>
		    </a>
		    <button class="btn btn-success form-submit pull-right dt-edit" type="submit"> 
			<span>Enregistrer</span>
		    </button>
		</form>
	    </div>
</div>
