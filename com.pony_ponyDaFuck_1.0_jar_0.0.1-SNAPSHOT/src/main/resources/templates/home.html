          <script type="text/javascript" th:inline="javascript" charset="UTF-8">
               /*<![CDATA[*/



               var loadContent;
               var loadPage;

               $(function () {


                    const ORIGIN = window.location.origin + "/";

                    loadContent = function (url) {

                         $.ajax({
                              url: url,
                              type: "GET",
                              async: true
                         }).done(function (data) {

                              $("#main-content").html(data);

                              var contentTitle = $(".content-title").detach();
                              $("#main-title").text(contentTitle.text());

//                              AnimateTransition({
//                                   container: '.master-page',
//                                   blockIn: '.content-wrapper',
//                                   blockOut: 'footer',
//                                   animation: 'slide-out'
//                              });
                         });
                    };

                    loadPage = function (url) {

                         $.ajax({
                              url: url,
                              type: "GET",
                              async: true
                         }).done(function (data) {

                              $("#main-content").html(data);


                              var contentTitle = $(".content-title").detach();
                              $("#main-title").text(contentTitle.text());

                              $('#master-page').removeClass("unLoad");
                              AnimateTransition({
                                   container: '.main-content',
                                   blockIn: '#master-page',
                                   blockOut: '#loader',
                                   animation: 'cover-double-in'
                              });

                              $('#loader').remove();
                         });
                    };


                    $("body").on("click", ".custom-link", function () {
                         loadContent(ORIGIN + $(this).attr("href"));
                         return false;
                    });



                    function submitForm(element, event) {

                         event.preventDefault();

                         var form = element.closest("form").eq(0);
                         $.ajax({
                              type: form.attr("method"),
                              url: form.attr("action"),
                              data: form.serialize()
                         }).done(function (data) {

                              $("#main-content").html(data);

                              var contentTitle = $(".content-title").detach();
                              $("#main-title").text(contentTitle.text());
                         });
                         return false;
                    }

                    $("body").on("click", ".form-submit", function (event) {
                         submitForm($(this), event);
                         return false;
                    });
