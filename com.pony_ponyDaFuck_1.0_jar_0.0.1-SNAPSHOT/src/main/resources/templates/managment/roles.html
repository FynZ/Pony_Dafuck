    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="role : ${roles}">
                            <span th:text="${role.name}"></span>
                            <a th:href="@{/managment/role/delete/{id}(id=${role.id})}">
                                <span class="badge badge-error badge-primary badge-pill">x</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <br/>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <form class="form-inline" th:action="@{/managment/role/add}">
                            <label class="sr-only" for="addRole">Role</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="addRole" name="roleName" placeholder="My New Role"/>
                                
                            <button type="submit" class="btn btn-primary mb-2">Add</button>
                        </form>
                    </div>
                </div>
            </div>
           <div class="col-2">
            </div>
        </div>

        <th:block th:replace="fragments/footer"></th:block>
