<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="icon" type="image/png" href="../../images/favicon.ico"
	th:href="@{/images/favicon.ico}" />
<title>PonyDaFuck</title>

<!-- include libraries(jQuery, bootstrap) -->
<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet" />
<!-- Core build with no theme, formatting, non-essential modules -->
<link href="//cdn.quilljs.com/1.0.0/quill.core.css" rel="stylesheet" />

</head>
<body>
	<!-- Create the toolbar container -->
	<form th:action="@{/create-news}" th:object="${newsViewModel}"
		th:method="POST" id="createNewsForm">
		<div class="form-group">
			<label for="title">Title</label> 
			<input th:field="*{title}"
				class="form-control" id="title" aria-describedby="titleHelp"
				placeholder="title"></input>
				<small id="titleHelp" class="form-text text-muted">Title of the news</small>
		</div>
		<!--     <div class="form-group"> -->
		<!--     	<textarea id="editor" name="editor" th:value="*{content}" ></textarea> -->
		<!--     </div> -->
		<div class="row form-group">
			<label for="editor">About me</label>
			 <input type="hidden"
				id="content" name="editor" th:field="*{content}" >
			<div id="editor">

				<p>A robot who has developed sentience, and is the only robot of
					his kind shown to be still functioning on Earth.</p>

			</div></input>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<!-- Initialize Quill editor -->
	<script>
		var quill = new Quill('#editor', {
			modules : {
				toolbar : [ [ {
					header : [ 1, 2, false ]
				} ], [ 'bold', 'italic', 'underline' ],
						[ 'image', 'code-block', 'video', 'formula' ],

				]
			},
			placeholder : 'Compose an epic...',
			theme : 'snow' // or 'bubble'
		});
		var form = document.querySelector('form');

		form.onsubmit = function(e) {
			//console.log();
			$('#content').val(JSON.stringify(quill.container.firstChild.innerHTML));

			return true;
		};
	</script>
</body>
</html>
