<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<title>PonyDaFuck</title>
	<th:block th:replace="fragments/style-common">...</th:block>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<th:block th:replace="fragments/header"></th:block>
	<div class="container">
		<div class="row">
			<div class="card mb-3 col-sm-12">
				<img class="card-img-top img-fluid" th:src="${news.img}" alt="Card image cap"></img>
				<div class="card-body">
					<h5 class="card-title" th:text="${news.title}"></h5>
					<p class="card-text" id="quill"></p>
				</div>
			</div>
		</div>
		<th:block th:replace="fragments/footer"></th:block>
		<th:block th:replace="fragments/script-common">...</th:block>
	</div>
	<div class="card-text d-none" id="newsContent" th:text="${news.content}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
	var quill = new Quill('#quill', {
		modules: {
			toolbar: false
		},
		readOnly: true,
		theme: 'snow'
	});
	quill.setContents(JSON.parse($('#newsContent').text().trim()));
</script>

</html>
