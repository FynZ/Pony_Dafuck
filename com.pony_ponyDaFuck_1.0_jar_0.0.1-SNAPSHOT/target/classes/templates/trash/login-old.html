<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PonDaFcuk</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"
        type="text/css" />
    <!--<link rel="stylesheet" href="../static/css/indexcss.css" th:href="@{/css/indexcss.css}" type="text/css" />-->
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}" type="text/css" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" type="text/css" />
    <link href="http://fr.allfont.net/allfont.css?fonts=arial-black" rel="stylesheet" type="text/css" />
    <link href="http://fr.allfont.net/allfont.css?fonts=ubuntu" rel="stylesheet" type="text/css" />
    <link href="http://fr.allfont.net/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="login-button">
        <img id="login-icon" src="../static/images/login-w-icon.png" th:src="@{/images/login-w-icon.png}" />
    </div>
    <div id="container">
        <span class="close-btn">
            <img class="cross-button" src="../static/images/circle_close_delete_-128.png" th:src="@{/images/circle_close_delete_-128.png}"
            />
        </span>

        <form th:action="@{/login}" method="POST" action="/login" autocomplete="on">
            <h1 class="login-title"><b>P</b>ony<b>D</b>a<b>F</b>uck</h1>
            <input class="center" type="text" id="login" name="login" autofocus="autofocus" placeholder="login" autocomplete="current-login"/>
            <br />
            <input class="center" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password"/>
            <br />
            <input class="login-button" type="submit" value="Connexion" />

            <!--                    
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            -->

            <div class="txt1 text-center">
                <span>Ou connectez vous avec :</span>
            </div>

            <div class="social-item-team">
                <a href="#" th:href="@{/auth/twitter}" class="social-item bg1 col-4 centered center">
                    <i class="fa fa-facebook"></i>
                </a>

                <a href="#" th:href="@{/auth/facebook}" class="social-item bg2 col-4 centered center">
                    <i class="fa fa-twitter"></i>
                </a>

                <a href="#" th:href="@{/auth/google(scope='profile')}" class="social-item bg3 col-4 centered center">
                    <i class="fa fa-google"></i>
                </a>
            </div>

            <div class="center text-center">
                <span class="txt1 text-center">Création de compte</span>
                <a href="#" class="txt1 register text-center">Par ici</a>
            </div>

            <div id="remember-container">
                <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked" />
                <span id="remember">Se souvenir de moi</span>
                <span id="forgotten">Mot de passe oublié</span>
            </div>
        </form>
    </div>

    <!-- Forgotten Password Container -->
    <div id="forgotten-container" class="center text-center">
        <h1 class="forgotten-container-title" id="forgotten-container-title">Mot de passe oublié</h1>
        <span class="close-btn">
            <img class="cross-button" src="../static/images/circle_close_delete_-128.png" th:src="@{/images/circle_close_delete_-128.png}"
            />
        </span>

        <form>
            <div class="center-block">
                <input type="text" class="center" id="forgotten-login" name="login" autofocus="autofocus" placeholder="Votre login" />
                <a href="#" id="forgotten-btn" class="forgotten-btn">Créer un nouveau mot de passe</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="../static/plugins/jquery/jquery-3.3.1.min.js" th:src="@{/plugins/jquery/jquery-3.3.1.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/plugins/icheck/icheck.min.js" th:src="@{/plugins/icheck/icheck.min.js}"></script>
    <script type="text/javascript" src="../static/plugins/TweenMax/TweenMax.js" th:src="@{/plugins/TweenMax/TweenMax.js}"></script>

    <script type="text/javascript" th:inline="javascript" charset="UTF-8">
        /*<![CDATA[*/
        $(function () {
            $('#login-button').click(function () {
                $('#login-button').fadeOut("slow", function () {
                    $("#container").fadeIn();
                    TweenMax.from("#container", .4, { scale: 0, ease: Sine.easeInOut });
                    TweenMax.to("#container", .4, { scale: 1, ease: Sine.easeInOut });
                });
            });

            $(".close-btn").click(function () {
                TweenMax.from("#container", .4, { scale: 1, ease: Sine.easeInOut });
                TweenMax.to("#container", .4, { left: "0px", scale: 0, ease: Sine.easeInOut });
                $("#container, #forgotten-container").fadeOut(800, function () {
                    $("#login-button").fadeIn(800);
                });
            });

            /* Forgotten Password */
            $('#forgotten').click(function () {
                $("#container").fadeOut(function () {
                    $("#forgotten-container").fadeIn();
                });
            });
        });
            /*]]>*/
    </script>
</body>

</html>
